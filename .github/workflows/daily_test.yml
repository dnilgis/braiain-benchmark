name: Daily AI Benchmark

on:
  push:
    branches:
      - main
  schedule:
    # Runs once a day at 12:00 AM UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-benchmark:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Benchmark
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # --- FIX: Configure Git for committing the file ---
          # This provides the necessary identity for the git push command
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # --- Run the Python script and create data.json ---
          python benchmark.py

          # --- Commit and push the new data.json file ---
          git add data.json
          git commit -m "Update benchmark stats"
          git push
